<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title>主页</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/home.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header">
					<div class="city">
						<span id='goCity'>北京</span>
						<i class='iconfont icon-arrow-down'></i>
					</div>
					<h3>违章查询</h3>
					<div class='add-cart'>
						<i class='iconfont icon-hao'></i>
					</div>
				</div>
				<div class="mian-day">
					<div class="weather">
						<div>-5~3<i>&#8451;</i></div>
						<div>多云</div>
						<div>宜洗车</div>
					</div>

					<div class="limitation">
						<div>今日限行</div>
						<div><span>4</span>|<span>9</span></div>
						<div>明日限行5/0</div>
					</div>
				</div>
			</header>
			<section>
				<div class="main">
					<div class='main-add-cart'>
						<i class='iconfont icon-jiahao-copy'></i>
					</div>
					<ul>
						<li>
							<img src="img/wz.png" alt="">
							<span>违章高发地</span>
						</li>
						<li>
							<img src="img/lk.png" alt="">
							<span>实时路况</span>
						</li>
						<li>
							<img src="img/xj.png" alt="">
							<span>新车询价</span>
						</li>
						<li>
							<img src="img/jy.png" alt="">
							<span>加油站</span>
						</li>
					</ul>
				</div>
			</section>
		</div>




		<script src="./js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			// mui(".header").on("tap", "#goCity", function() {
			// 	mui.openWindown({
			// 		url:"city",
			// 		id:"cityList"
			// 	})
			mui.init();
			mui.plusReady(function() {
				mui('.header').on('tap', '#goCity', function() {
					mui.openWindow({
						url: 'city.html',
						id: 'cityList'
					})
				})
				//接受city数据
				window.addEventListener('cityName',function(e){
						var cityTitle = e.detail.cityTitle;
						alert( cityTitle );
					});


			})
		</script>
	</body>
</html>
